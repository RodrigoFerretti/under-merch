name: Deploy Apps Script

on:
  push:
    branches: [master]
    paths:
      - 'appscript/**'
      - '.github/workflows/deploy.yml'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Write clasp credentials
        run: echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json

      - name: Write clasp config
        run: echo '{"scriptId":"${{ secrets.SCRIPT_ID }}","rootDir":"appscript"}' > .clasp.json

      - name: Inject PIX secrets
        run: |
          sed -i 's/%%PIX_KEY%%/${{ secrets.PIX_KEY }}/' appscript/pix.ts
          sed -i 's/%%PIX_MERCHANT_NAME%%/${{ secrets.PIX_MERCHANT_NAME }}/' appscript/pix.ts
          sed -i 's/%%PIX_MERCHANT_CITY%%/${{ secrets.PIX_MERCHANT_CITY }}/' appscript/pix.ts

      - name: Push to Apps Script
        run: bunx clasp push --force

      - name: Update deployment
        run: bunx clasp deploy -i ${{ secrets.DEPLOY_ID }} -d "Auto deploy"
